<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA All Time Leading Scorers</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>NBA All Time Leading Scorers</h1>
    <p>Type in a number from 1-10 to see the NBA Legend that is that rank for the NBA All Time Leading Scorer in the regular season</p>
    <input type="number"><button>See the Legend</button>

    <h2>Name: <span id="playerName"></span></h2>
    <h3>Team: <span id="playerTeam"></span></h3>
    <h3>Career: <span id="playerYears"></span></h3>
    <h3>Points: <span id="playerPoints"></span></h3>
    <h3>Games Played: <span id="playerGames"></span></h3>
    <h3>Status: <span id="playerStatus"></span></h3>
    <img id="playerPic" src="https://a.espncdn.com/combiner/i?img=/i/espn/misc_logos/500/nba.png" alt="NBA=player-pic">



    <script src='js/main.js'></script>
</body>
</html>
